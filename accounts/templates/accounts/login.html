{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}

<h1>Log in</h1>
<form class="site-form" action="/accounts/login" method="post">
    {%csrf_token%}
    {{ form }}
    <input type="submit" value="Sign in">
</form>

<h2>No account?</h2>
<a href="{% url 'new_user' %}">
    Register
</a>


{% endblock %}
